<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Auth</title>
</head>
<body>

    {% csrf_token %}

    {% if li %}
        <p>
            <h3>Welcome {{ user.get_full_name }}</h3>
            <h4>Project: {{ user.project }}</h4>
        </p>
    {% else %}
        Login Unsuccessful.
    {% endif %}

</body>
</html>
